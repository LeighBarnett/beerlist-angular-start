<div class="page-header">
    <a ui-sref="home">Home</a>
    <h3>
    <span>{{goal.name}}</span>
  </h3>
    <div>
        <h3>Add a New Task</h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Task" ng-model="newTask.name"></input>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Deadline" ng-model="newTask.deadline"></input>
        </div>
        <div class="form-group">
            <label for="sel1">How important is this task?</label>
            <select class="form-control" ng-model="newTask.importance">
                <option value: "Unimportant">Unimportant</option>
                <option value: "Moderate">Moderate</option>
                <option value: "Critical">Critical</option>
            </select>
        </div>
        <button type="button" ng-click="addTask(newTask, goal._id)" class="btn btn-primary">Add</button>
        <div ng-repeat="task in tasks track by $index"><div>

    </div>
</div>
