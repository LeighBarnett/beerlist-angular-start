<section>
    <button type="button" class="btn btn-info btn-lg addAGoal" ng-click="openAddGoal()">ADD A GOAL</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Goal</th>
                <th>Deadline</th>
                <th>Category</th>
                <th>Tasks</th>
                <th>Priority</th>
                <th>Completed</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="goal in goals track by $index" ng-class="{completedGoal:goal.complete}">
                <td ng-hide="tempGoal">{{goal.date | date : 'shortDate'}}</td>
                <td ng-hide="tempGoal">{{goal.name}}</td>
                <td ng-hide="tempGoal">{{goal.deadline | date:'shortDate'}}</td>
                <td ng-hide="tempGoal">{{goal.category}}</td>
                <td ng-hide="tempGoal">
                    <button type="button" class="btn btn-info" ui-sref="goal({id: goal._id, goalParam: goal})">Tasks</button>
                </td>
                <td ng-hide="tempGoal">{{goal.priority}}</td>
                <td ng-hide="tempGoal">
                    <div class="move">
                        <input type="checkbox" ng-click="completed()" ng-checked="{{goal.complete}}" ng-model="goal.complete" uib-btn-checkbox/>
                    </div>
                </td>
                <td ng-hide="tempGoal">
                    <button type="button" class="btn btn-default" ng-click="editGoal($index)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                </td>
                <td ng-hide="tempGoal">
                    <button type="button" class="btn btn-default" ng-click="removeGoal(goal)"> <i class="fa fa-trash-o" aria-hidden="true"></i> </button>
                </td>
                <td ng-show="tempGoal">{{goal.date | date : 'shortDate'}}</td>
                <td ng-show="tempGoal">
                    <input type="text" class="form-control" ng-model="goal.name">
                </td>
                <td ng-show="tempGoal">
                    <p class="input-group">
                        <input type="text" placeholder="{{goal.deadline | date:'shortDate'}}" id="deadline" class="form-control " uib-datepicker-popup="{{format}}" ng-model="goal.deadline" is-open="popup3.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" ng-click="open3()" alt-input-formats="altInputFormats" ng-model-options="{timezone: 'utc'}" />
                        <span class="input-group-btn">
            <button type="button" class="btn btn-default" id="calendar" ng-click="open3()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
                    </p>
                </td>
                <td ng-show="tempGoal">
                    <input type="text" class="form-control" ng-model="goal.category"> </td>
                <td ng-show="tempGoal"></td>
                <td ng-show="tempGoal">
                    <input type="text" class="form-control" ng-model="goal.priority">
                </td>
                <td ng-show="tempGoal">
                </td>
                <td ng-show="tempGoal">
                    <button type="button" class="btn btn-success updateButton" ng-click="updateGoal($index)"><i class="fa fa-check" aria-hidden="true"></i>
</button>
                    <button type="button" class="btn btn-danger" ng-click="cancelEdit($index)"><i class="fa fa-ban" aria-hidden="true"></i></button>
                </td>
                <td ng-show="tempGoal">
                     <button type="button" class="btn btn-default" ng-click="removeGoal(goal)"> <i class="fa fa-trash-o" aria-hidden="true"></i> </button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</section>
