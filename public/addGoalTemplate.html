<form ng-submit="addGoal()">
    <h3>Add a new goal</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Goal" ng-model="newGoal.name"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Deadline" ng-model="newGoal.deadline"></input>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Category" ng-model="newGoal.category"></input>
    </div>
    <div class="form-group">
        <label for="sel1">How important is this goal?</label>
        <select class="form-control" ng-model="newGoal.importance">
            <option value: "Unimportant">Unimportant</option>
            <option value: "Moderate">Moderate</option>
            <option value: "Critical">Critical</option>
        </select>
    </div>
    <button type="button" ng-click="addGoal(newGoal)" class="btn btn-primary">Add</button>
    </form
