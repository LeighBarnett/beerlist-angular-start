<html>

<head>
    <base href="/">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="goalist">
    <div ng-controller="masterController">
     
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="home">Goalist</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li uib-dropdown>
                        <a href id="simple-dropdown" uib-dropdown-toggle ng-show="currentUser.username"> {{currentUser.username}} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                            <li>
                                <a href ng-click="logout()">Log Out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div ui-view></div>
        </div>
    </div>
    <script src="angular/angular.js"></script>
    <script src="@uirouter/core/_bundles/ui-router-core.js"></script>
    <script src="@uirouter/angularjs/release/ui-router-angularjs.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/goalFactory.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/services/authFactory.js"></script>
    <script src="js/controllers/authCtrl.js"></script>
    <script src="js/controllers/masterController.js"></script>
    <script src="js/controllers/goalIndividualController.js"></script>
</body>

</html>
