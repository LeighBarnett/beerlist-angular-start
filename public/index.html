<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="goalist">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">Goalist</h1>
                <div class="page-header">
                </div>
            </div>
        </div>
        <!-- render beers here -->
        <section ng-controller="goalController">
            <div ng-repeat="goal in goals">
                <div>Goal: {{goal.name}}</div>
                <div>Deadline: {{goal.deadline}}</div>
                <button type="button" ng-click="removeGoal(goal)">Remove</button>
            </div>
           
                <h3>Add a new goal</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Goal" ng-model="newGoal.name"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Deadline" ng-model="newGoal.deadline"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Category" ng-model="newGoal.category"></input>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="Level of Importance" ng-model="newGoal.importance"></input>
                </div>
                <button type="button" ng-click="addGoal(newGoal)" class="btn btn-primary">Add</button>
        </section>
    </div>
        <script src="angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/goalFactory.js"></script>
        <script src="js/controllers/mainController.js"></script>
</body>

</html>
