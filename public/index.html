<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="goalist">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">Goalist</h1>
                <div class="page-header">
                </div>
            </div>
        </div>
        <!-- render beers here -->
        <section ng-controller="goalController">
            <div class="row">
                <div class="col-md-3">
                    <h3>Add a new goal</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Goal" ng-model="newGoal.name"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Deadline" ng-model="newGoal.deadline"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Category" ng-model="newGoal.category"></input>
                    </div>
                    <div class="form-group">
                        <label for="sel1">How important is this goal?</label>
                        <select class="form-control" ng-model="newGoal.importance">
                            <option value:"Unimportant" >Unimportant</option>
                            <option value:"Moderate" >Moderate</option>
                            <option value:"Critical" >Critical</option>
                        </select>
                    </div>
                    <button type="button" ng-click="addGoal(newGoal)" class="btn btn-primary">Add</button>
                </div>
                <div class="col-md-9">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Goal</th>
                                <th>Deadline</th>
                                <th>Category</th>
                                <th>Importance</th>
                                <th>Completed</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="goal in goals">
                                <td>{{goal.date}}</td>
                                <td>{{goal.name}}</td>
                                <td>{{goal.deadline}}</td>
                                <td>{{goal.category}}</td>
                                <td>{{goal.importance}}</td>
                                <td>
                                    <input type="checkbox">
                                </td>
                                <td>
                                    <button type="button">Edit</button>
                                </td>
                                <td>
                                    <button type="button" ng-click="removeGoal(goal)"> X </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
<!--                 <select ng-model="selected">
<option value="1">Hello</option>
<option value="2">Bi</option>

                </select> -->
        </section>
        </div>
        <script src="angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/goalFactory.js"></script>
        <script src="js/controllers/mainController.js"></script>

</body>

</html>
